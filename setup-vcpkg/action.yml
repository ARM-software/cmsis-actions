name: 'Setup vcpkg'
description: 'Install Microsoft`s vcpkg management tool'
author: 'Jonatan Antoni <jonatan.antoni@arm.com>'

runs:
  using: 'composite'
  steps:
    - name: Check vcpkg installation
      id: vcpkg
      shell: bash
      run: |
        which vcpkg
        echo "check=$?" >> $GITHUB_OUTPUT

    - name: Clone vcpkg
      if: steps.vcpkg.outputs.check != 0
      uses: actions/checkout@v4
      with:
        repository: microsoft/vcpkg
        path: .vcpkg

    - name: Bootstrap vcpkg [Windows]
      if: steps.vcpkg.outputs.check != 0 && runner.os == 'Windows'
      shell: cmd
      run: |
        ${{ github.workspace }}/.vcpkg/bootstrap-vcpkg.bat
        echo ${{ github.workspace }}/.vcpkg/ >> $GITHUB_PATH

    - name: Bootstrap vcpkg [Linux/Mac]
      if: steps.vcpkg.outputs.check != 0 && runner.os != 'Windows'
      shell: bash
      run: |
        ${{ github.workspace }}/.vcpkg/bootstrap-vcpkg.sh
        echo ${{ github.workspace }}/.vcpkg/ >> $GITHUB_PATH

    - name: Check vcpkg installation
      if: steps.vcpkg.outputs.check != 0
      shell: bash
      run: |
        which vcpkg
